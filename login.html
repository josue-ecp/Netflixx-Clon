<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Netflix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <header class="header">
        <div class="logo">
            <span class="netflix-text">Netflix</span>
        </div>
    </header>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="login-box">
            <img src="imagenes/logo netflix.png" alt="Netflix Logo" class="mb-4" style="width: 120px;"> 
            <h2 class="mb-4">Iniciar Sesión</h2>
            <input type="email" class="form-control mb-3" placeholder="Correo Electrónico">
            <input type="password" class="form-control mb-3" placeholder="Contraseña">
            <a href="perfiles.html" class="btn btn-danger btn-block">Iniciar Sesión</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  
</body>
</html>
