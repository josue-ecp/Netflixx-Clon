<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfiles - Netflix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="netflix-text">Netflix</span>
        </div>
    </header>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h2 class="mb-4">¿Quién está viendo ahora?</h2>
        <div class="profiles d-flex justify-content-center">
            <div class="profile">
                <a href="pagina principal.html">
                    <img src="imagenes/icono 1.jpg" alt="Perfil 1" class="profile-img rounded-circle">
                </a>
                <p class="profile-name">Josue</p>
            </div>
            <div class="profile">
                <a href="pagina principal.html">
                    <img src="imagenes/icono 2.jpg" alt="Perfil 2" class="profile-img rounded-circle">
                </a>
                <p class="profile-name">Haziel</p>
            </div>
            <div class="profile">
                <a href="pagina principal.html">
                    <img src="imagenes/icono 3.jpeg" alt="Perfil 3" class="profile-img rounded-circle">
                </a>
                <p class="profile-name">Burgos</p>
            </div>
            <div class="profile">
                <a href="pagina principal.html">
                    <img src="imagenes/icono 4.jpg" alt="Perfil 4" class="profile-img rounded-circle">
                </a>
                <p class="profile-name">Andres</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   
</body>
</html>
